        <center>
        <div class="container">
            <h2>Hexadecimal</h2>
            <input id="demo1" type="text" placeholder="Valor em hexadecimal">

            <br><br>

            <h2>converter para:</h2>

            <input onclick="aparecer_octal()" type="checkbox">
            <b>Octal</b>
            
            <div
                style="display: none; background-color: #dcdcdc; padding: 5px; 
                color: rgb(0, 0, 0); width: 60%; height: 40px; font-weight: 500;"
                id="demo2"></div>

            <br>

            <input onclick="aparecer_binaria()" type="checkbox">
            <b>Binario</b>
            <br>
            <div
                style="display: none; background-color: #dcdcdc; padding: 5px;margin-bottom: 15px;
                 color: rgb(7, 7, 7); width: 60%; height: 40px; font-weight: 500;"
                id="demo3"></div>

            
                <div>
            <input onclick="aparecer_decimal()" type="checkbox">
            <b>Decimal</b>
            <br>
            <div
                style="display: none; background-color: #dcdcdc;  padding: 5px; color: rgb(5, 5, 5); width: 60%; height: 50px; font-weight: 500;"
                id="demo4"></div>

            <br><br>

            <button onclick="converter()">Converter</button>
            <button onclick="aparecersoma()">Deseja somar dois números hexadecimais?</button>
            <div id="inserirSoma"></div>
        </div>
        </div>
</center>

        <script>

            function converter() {
                var hexadecimal = parseInt(demo1.value, 16);
                let octal = hexadecimal.toString(8);
                let binaria = hexadecimal.toString(2);
                let decimal = hexadecimal.toString(10);

                console.log(decimal);
                console.log(octal);
                console.log(hexadecimal);
                console.log(binaria);

                document
                    .getElementById("demo1")
                    .innerHTML = ` ${hexadecimal}`;
                document
                    .getElementById("demo2")
                    .innerHTML = ` ${octal}`;
                document
                    .getElementById("demo3")
                    .innerHTML = ` ${binaria}`;
                document
                    .getElementById("demo4")
                    .innerHTML = ` ${decimal}`;

            }

            function aparecer_decimal() {
                demo4.style.display = 'block'
            }

            function aparecer_binaria() {
                demo3.style.display = 'block'
            }

            function aparecer_octal() {
                demo2.style.display = 'block'
            }

            function aparecersoma(){
                inserirSoma.innerHTML = `Insira um valor: <input id="valor1"><br>
                Insira um segundo valor: <input id="valor2">
                <button onclick="somarNumeros()">Somar hexadecimal</button>
                <div id="mostrarSomaHexadecimal"></div>
                `
            }

            function somarNumeros(){
                var hexadecimal1 = parseInt(valor1.value, 16);
                var hexadecimal2 = parseInt(valor2.value, 16);
                
                let decimal1 = hexadecimal1.toString(10);
                let decimal2 = hexadecimal2.toString(10);
                
                let somaDecimais = Number(decimal1) + Number(decimal2)

                var conversaoSomado = somaDecimais.toString(16)
                mostrarSomaHexadecimal.innerHTML = `O valor da soma dos números em hexadecimal é: ${conversaoSomado}`

            }



            document.bgColor = "#00ffff";
        </script>

    <body>

        <div class="content">
        <h1>Marise's Machine</h1>
        <header>
            <a href="marises-machine.html">Converter decimais</a>
            <a href="marises-machine-binario.html">Converter binários</a>
            <a href="marises-machine-octal.html">Converter Octais</a>
            <a href="marises-machine-hexadecimal.html">Converter Hexadecimais</a>
        </header>
        <center>
        <div class="container">
            <h2>Decimal</h2>
            <input id="demo1" type="text" placeholder="Valor em decimal">

            <br><br>

            <h2>converter para:</h2>

            <input onclick="aparecer_octal()" type="checkbox">
            <b>Octal</b>
            
            <div
                style="display: none; background-color: #dcdcdc; padding: 5px; 
                color: rgb(0, 0, 0); width: 60%; height: 40px; font-weight: 500;"
                id="demo2"></div>

            <br>

            <input onclick="aparecer_hexa()" type="checkbox">
            <b>Hexadecimal</b>
            <br>
            <div
                style="display: none; background-color: #dcdcdc; padding: 5px;margin-bottom: 15px;
                 color: rgb(7, 7, 7); width: 60%; height: 40px; font-weight: 500;"
                id="demo3"></div>

            
                <div>
            <input onclick="aparecer_bin()" type="checkbox">
            <b>Binário</b>
            <br>
            <div
                style="display: none; background-color: #dcdcdc;  padding: 5px; color: rgb(5, 5, 5); width: 60%; height: 50px; font-weight: 500;"
                id="demo4"></div>

            <br><br>

            <button onclick="converter()">Converter</button>
            
        </div>
        </div>
</center>

        <script>

            function converter() {
                var decimal = Number(demo1.value);
                let octal = decimal.toString(8);
                let hexadecimal = decimal.toString(16);
                let binaria = decimal.toString(2);

                console.log(decimal);
                console.log(octal);
                console.log(hexadecimal);
                console.log(binaria);

                document
                    .getElementById("demo1")
                    .innerHTML = ` ${decimal}`;
                document
                    .getElementById("demo2")
                    .innerHTML = ` ${octal}`;
                document
                    .getElementById("demo3")
                    .innerHTML = ` ${hexadecimal}`;
                document
                    .getElementById("demo4")
                    .innerHTML = ` ${binaria}`;

            }

            function aparecer_bin() {
                demo4.style.display = 'block'
            }

            function aparecer_hexa() {
                demo3.style.display = 'block'
            }

            function aparecer_octal() {
                demo2.style.display = 'block'
            }
            document.bgColor = "#00ffff";
        </script>
    </body>
